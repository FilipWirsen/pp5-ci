{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static  'css/style.css' %}">
{% endblock %}

{% block content %}
 {% if user.is_superuser %}
    <div class="col product-form">
        <div class="row py-3">
            <div class="col text-center">
                <h2 class="logo-font">Add Product</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="col-8">
            <form action="{% url 'add_product' %}" method="POST" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-black rounded-0">Create Product</button>
                <button class="btn btn-outline-black rounded-0"><a href="{% url 'products' %}">Back to Products</a></button>
            </form>
        </div>
    </div>
 {% endif %}

{% endblock %}
