<form class="form update-form" method="POST" action="{% url 'update_cart' item.product.id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                aria-label="quantity field">
        </div>
    </div>
    <div>
    <button type="submit" class="btn btn-primary btn-sm"><small>Update</small></button>
    <a href="{% url 'remove_from_cart' item.product.id %}" class="remove-item text-white btn btn-danger float-right btn-sm"><small>Remove</small></a>
    </div>
</form>
